    <h1>Manipulation des Médias en HTML</h1>
    <h2 id="id1">Images <span class="material-icons"> insert_photo </span></h2> 
    <table>
        <tr><td rowspan="2"> <img src="nantes.jpg" alt="erreur image Nantes" width="72" height="72"></td> <td><a href="https://isen-nantes.fr/" target="_blank"><svg width="200" height="200"></svg><rect width="300" height="100" fill="green"/></svg></a></td> <td><img src="nantes.jpg" alt="erreur image Nantes"></td></tr>

    <h2 id="id2">Video avec la balise &lt; iframe &gt;  <span class="material-icons">movie</span></h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7gwK1dcz0IU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2 id="id3">Video avec la balise &lt; video &gt; <span class="material-icons">movie</span></h2>
    <video width="320" height="240" controls>
        <source src="windtunnel.mp4" type="video/mp4">
        <source src="windtunnel.ogg" type="video/ogg">
        <source src="windtunnel.webm" type="video/webm">
    </video> 
    <h2 id="id4">Audio <span class="material-icons">audiotrack</span></h2>
    <audio controls>
        <source src="audio.mp3.m4a" type="audio/m4a">
    </audio>
